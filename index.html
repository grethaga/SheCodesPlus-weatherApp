<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city-input"
            id="city-input"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 id="city"></h1>
          <p>
            <span id="time"></span>, <span id="weather-condition"></span><br />
            Humidity: <span class="wind-humidity" id="humidity"></span>, Wind:
            <span class="wind-humidity" id="wind"></span>
          </p>
        </div>
        <div class="weather-container">
          <div id="temp-icon"></div>
          <div class="temp-value" id="temp-value"></div>
          <div class="temp-unit" id="temp-unit">Â°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/grethaga" target="_blank">Gretha Gall</a>,
        is
        <a
          href="https://github.com/grethaga/SheCodesPlus-weatherApp"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://shecodesplus-weather-project.netlify.app"
          >hosted on Netflify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
